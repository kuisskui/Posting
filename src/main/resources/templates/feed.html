<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>Feed</title>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container">
    <h1 class="display-6">Welcome to Posting</h1>
    <p sec:authorize="hasAnyRole('ROLE_USER')">
        your role: ROLE_USER
    </p>
    <p sec:authorize="hasAnyRole('ROLE_ADMIN')">
        your role: ROLE_ADMIN
    </p>

    <p><span th:text="${greeting}"></span></p>

    <div sec:authorize="isAuthenticated()">
        <p>Khun <b><span sec:authentication="name"></span></b></p>
        <a class="btn btn-primary" th:href="@{/logout}">Logout</a>
        <div>
            <!--Show all post here-->
            <div th:each="postDTO : ${postDTOs}">
                <div th:text="${postDTO.username}">username: </div>
                <div>title: <span th:text="${postDTO.title}"></span></div>
                <div th:text="${postDTO.content}"></div>
                <br>
            </div>
        </div>
    </div>

    <div sec:authorize="isAnonymous()">
        <a class="btn btn-primary" th:href="@{/login}">Login</a>
        <br>
        <a class="btn btn-light" th:href="@{/signup}">Sign Up</a>
    </div>


</div>

</body>
</html>
